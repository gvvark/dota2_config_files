dota_disable_range_finder 0
dota_minimap_hero_size 700
mat_vsync 0
net_graph 1

// Check rune hotkeys
alias "+show_topr" "dota_camera_set_lookatpos -2273.898682 1832.745483"
alias "-show_topr" "dota_select_all; dota_select_all; +dota_camera_follow"

alias "+show_botr" "dota_camera_set_lookatpos 3035.773438 -2472.680176"
alias "-show_botr" "dota_select_all; dota_select_all; +dota_camera_follow"

bind "F5" "+show_topr"
bind "F6" "+show_botr"